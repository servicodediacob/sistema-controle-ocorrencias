<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <!-- 
      CORREÇÃO DEFINITIVA:
      Esta linha define um ícone transparente diretamente no HTML.
      1. Impede o navegador de procurar por /favicon.ico (corrige o erro 404).
      2. Fornece um SVG válido, eliminando o erro "Unexpected end of attribute".
      3. Não exibe nenhum texto na tela, pois é uma tag <link> válida.
    -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚫</text></svg>">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COCB - Controle de Ocorrências</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
