# render.yaml

services:
  - type: web
    name: api-siscob
    env: node
    plan: free
    # ======================= INÍCIO DA CORREÇÃO DEFINITIVA =======================
    # Define o diretório raiz do serviço como a pasta 'api'
    rootDir: api
    
    # Executa os comandos diretamente, agora dentro do contexto da pasta 'api'
    # 1. Instala TODAS as dependências (incluindo devDependencies para o build)
    # 2. Compila o código TypeScript e resolve os aliases
    # 3. Executa o comando de migração 'up'
    buildCommand: "npm install && npm run build && npm run db:migrate up"
    
    # O comando de start não precisa mais do 'cd api'
    startCommand: "npm start"
    # ======================= FIM DA CORREÇÃO DEFINITIVA =======================
    healthCheckPath: /api/diag
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: SEED_SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: sistema_ocorrencias_db # Confirme se este é o nome do seu banco no Neon
          property: connectionString
