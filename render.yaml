services:
  # --- Serviço da API Node.js ---
  - type: web
    name: api-siscob
    env: node
    plan: free
    buildCommand: "npm install && npm run build && npm run migrate"
    startCommand: "npm run start"
    healthCheckPath: /api/health

  # --- Serviço do Banco de Dados PostgreSQL ---
  - type: pserv
    name: postgres-siscob
    plan: free
