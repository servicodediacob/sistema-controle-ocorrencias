services:
  - type: web
    name: api-siscob
    env: node
    plan: free
    rootDirectory: api # Adicionado aqui para apontar para o diret√≥rio do backend
    buildCommand: "npm install --production=false && npm run build && npm run migrate"
    startCommand: "node -r tsconfig-paths/register dist/server.js"
    healthCheckPath: /api/diag
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: JWT_SECRET
        sync: false
      - key: ALLOW_SCHEMA_RESET
        value: false
      - key: DATABASE_URL
        sync: false
