# Define um grupo de serviços que serão implantados juntos
previews: enabled
services:
  # --- Serviço da API Node.js ---
  - type: web
    name: api-siscob
    env: node
    plan: free
    # Define o diretório raiz para os comandos
    rootDir: ./
    buildCommand: "npm install && npm run build && npm run migrate"
    startCommand: "npm run start"
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres-siscob
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info

  # --- Serviço do Banco de Dados PostgreSQL ---
  - type: pserv
    name: postgres-siscob
    plan: free
    postgresMajorVersion: 15
