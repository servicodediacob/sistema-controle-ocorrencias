# render.yaml

services:
  - type: web
    name: api-siscob
    env: node
    plan: free
    # ======================= INÍCIO DA CORREÇÃO =======================
    # O comando de build agora chama o script correto 'db:migrate:up'
    # que existe no package.json da raiz.
    buildCommand: "npm install && npm run build && npm run db:migrate:up"
    # ======================= FIM DA CORREÇÃO =======================
    startCommand: "cd api && npm start"
    healthCheckPath: /api/diag
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_EMAIL
        value: admin@cbm.go.gov.br
      - key: ADMIN_PASSWORD
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: sistema_ocorrencias_db # Confirme se este é o nome do seu banco no Neon
          property: connectionString
