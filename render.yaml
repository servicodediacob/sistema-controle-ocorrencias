services:
  # --- Serviço do Banco de Dados PostgreSQL ---
  - type: pserv
    name: postgres-siscob
    env: postgres
    plan: free
    # A versão é definida como uma propriedade do serviço, não aninhada.
    # E removemos o campo "postgres:" que estava incorreto.
    properties:
      version: 15

  # --- Serviço da API Node.js ---
  - type: web
    name: api-siscob
    env: node
    plan: free
    buildCommand: "npm install && npm run build && npm run migrate"
    startCommand: "npm run start"
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: postgres-siscob
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
