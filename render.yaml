services:
  - type: web
    name: api-siscob
    env: node
    plan: free
    # --- CORREÇÃO APLICADA AQUI ---
    # Separamos os comandos para maior clareza e controle no processo de deploy.
    buildCommand: "cd api && npm install && npm run build"
    preStartCommand: "cd api && npm run migrate" # Executa a migração ANTES de iniciar o servidor
    startCommand: "cd api && npm start"
    # --- FIM DA CORREÇÃO ---
    healthCheckPath: /api/diag
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: JWT_SECRET
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: sistema_ocorrencias_prod # CONFIRME SE ESTE É O NOME CORRETO DO SEU DB NO RENDER
          property: connectionString
