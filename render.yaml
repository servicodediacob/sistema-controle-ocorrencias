services:
  # --- Servi√ßo da API Node.js ---
  - type: web
    name: api-siscob
    env: node
    plan: free
    rootDir: ./
    buildCommand: "npm install --production=false && npm run build && npm run migrate"
    startCommand: "npm start"
    healthCheckPath: /api/diag
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: JWT_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
