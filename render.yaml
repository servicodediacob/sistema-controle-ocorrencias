services:
  - type: web
    name: api-siscob
    env: node
    plan: free
    rootDirectory: api # ESSA LINHA É CRÍTICA E DEVE ESTAR PRESENTE
    buildCommand: "npm install --production=false && npm run build"
    startCommand: "npm start" # Ou "node -r tsconfig-paths/register dist/server.js" se preferir explicitar
    healthCheckPath: /api/diag
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: JWT_SECRET
        sync: false
      - key: ALLOW_SCHEMA_RESET
        value: false
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_DATABASE_URL
        sync: false
      - key: MIGRATE_USE_DIRECT
        value: true
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
